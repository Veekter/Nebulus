<label class="form-group">
<input type="radio" ng-model="direction" name="direction" value="reverse"> Descending
</label>

 <table class="table">

     <th>Category</th>

   <tr ng-repeat="x in products | filter:query | orderBy:myOrder:direction">

    <td><a style=" color: black" href="#/detail/{products.indexOf(x)}}">  {{ x.Description }} </a></td>
    <td><a style=" color: black" href="#/detail/{{products.indexOf(x)}}">  {{ x.Price |currency }} </a></td>
    <td>{{ x.Website }} </td>
  </a>
  </tr>
 </table>
